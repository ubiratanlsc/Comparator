<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <script src="jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="Mask-Plugin/src/jquery.mask.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
      <figure class="text-center">
        <h1 id="apiResult" class="sorteados display-6 "></h1>
        <figcaption class="blockquote-footer">
          Esses foram os numeros sorteados da mega sena do dia 00/00/0000
        </figcaption>
      </figure>
      
      <p></p>
      <p>concurso: <strong id="concurso"></strong></p>
      <p id="">Acumulou!</p>
      <form class="form ">
        <class class="numeros row g-2">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button id="up" class="btn btn-light">+</button>
              <button class="nApostas btn btn-light">6</button>
              <button id="down" class="btn btn-light">-</button>
            </div>            
          </div> 
        </div>
        <section class="aposta">
            
          <span>aposta de x numeros</span>
        </section>
        <button type="submit" id="compare" class="btn btn-light">Comparar</button>
        <button type="submit" id="salvar" class="btn btn-light">Salvar Aposta</button>
        <button type="submit" id="carregar"class="btn btn-light">Carregar</button>
      </form>
      
    </div>
</body>

</html>
